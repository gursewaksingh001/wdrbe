name: deploy-prod

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PROD_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Restore & publish .NET Lambda
        working-directory: api
        run: |
          dotnet restore WardrobeItems.Api.csproj
          dotnet publish WardrobeItems.Api.csproj --configuration Release --output bin/Release/net8.0/publish

      - name: CDK deploy (prod)
        env:
          CDK_NEW_BOOTSTRAP: 1
        working-directory: infra
        run: npx cdk deploy WdrbeStack-prod --require-approval never --concurrency 10 --context stage=prod
