name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build Sync API
        run: |
          dotnet restore api/SyncApi.csproj
          dotnet build api/SyncApi.csproj --configuration Release

      - name: Run Sync API tests
        run: dotnet test api/SyncApi.Tests/SyncApi.Tests.csproj --configuration Release --no-build

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r worker/requirements.txt
          pip install flake8 pytest

      - name: Lint Python worker
        run: flake8 worker

      - name: Run worker tests
        run: pytest worker/tests

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CDK dependencies
        run: |
          npm install -g aws-cdk
          cd infra
          npm install

      - name: Build & synthesize CDK stack
        run: |
          cd infra
          npm run build
          npx cdk synth --quiet > ../cdk-synth-output.yaml

      - name: Upload synth artifact
        uses: actions/upload-artifact@v3
        with:
          name: cdk-synth
          path: cdk-synth-output.yaml

  deploy-prod:
    name: Deploy (tags)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Sync API
        run: dotnet restore api/SyncApi.csproj

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r worker/requirements.txt

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CDK dependencies
        run: |
          npm install -g aws-cdk
          cd infra
          npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CDK stack
        env:
          CDK_NEW_BOOTSTRAP: 1
        run: |
          cd infra
          npm run build
          cdk deploy --require-approval never
